<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="utf-8">
  <!-- <base href="/"> -->

  <title>Game</title>
  <meta name="description" content="Rolling Scope School final task - the Game. Authors: Artsiom Lipin and Yury Staravoitau.">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Template Basic Images Start -->
  <link rel="icon" href="src/img/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="src/img/favicon/apple-touch-icon-180x180.png">
  <!-- Template Basic Images End -->

  <!-- Custom Browsers Color Start -->
  <meta name="theme-color" content="#000">
  <!-- Custom Browsers Color End -->

  <link rel="stylesheet" href="src/css/game.css">

</head>

<body>
  <div id="game-container" class="game-container">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 id="h1">The Game page</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="text-align: center;">
          <div class="gameMenu" id="gameMenu_id">
            <div class="buttons">
              <button class="menu_butt" id="startButt_id" type="button">
                Start new game
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="modal-overlay ">
    <div class="task-modal">
      <h2 class="task-modal-name">Task Name</h2>
      <div class="task-modal-question">
        <pre>Что выведет этот код?<br><code> let f = function g() { return 23; };<br> alert( typeof g() );</code></pre>
      </div>
      <div class="task-modal-answer">
        <ul class="task-modal-anwer-variants">
          <li>
            <label>
              <input type="radio" value="0" name="answer">
              <code>0</code>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" value="1" name="answer">
              <code>1</code>
            </label>
          </li>
          <li>
            <label>
              <input type="radio" value="2" name="answer">
              <code>2</code>
            </label>
          </li>
        </ul>
      </div>
      <button class="task-modal-btn">submit</button>
    </div>
  </div>
  <canvas id="canvas" class="canvas" width="1920" height="1080"></canvas>
</body>
<script src="dist/js/game.js"></script>


</html>

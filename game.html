<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="utf-8">

  <title>Game</title>
  <meta name="description" content="Rolling Scope School final task - the Game. Authors: Artsiom Lipin and Yury Staravoitau.">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body>
  <div id="game-container" class="game-container">
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="text-align: center;">
          <div class="gameMenu" id="gameMenu_id">
            <form id="user_form">
              <input type="text" name="nickname" id="nickname-id" placeholder="your nickname *" maxlength=15>
            </form>
            <div class="buttons">
              <button class="menu_butt" id="startButt_id" type="button">
                Start new game
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper d-flex align-content-center">
      <section id="records-table"></section>
      <div class="canvas-wrap">
        <canvas id="canvas" class="canvas" width="1280" height="650"></canvas>
      </div>
    </div>
  </div>
</body>
<script src="dist/js/game.js"></script>
